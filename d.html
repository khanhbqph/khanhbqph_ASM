<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    <style>
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="contact-form">
                    <input type="text" id="name-input" placeholder="Tên của bạn">
                    <input type="email" id="email-input" placeholder="Email của bạn">
                    <textarea id="message-input" placeholder="Tin nhắn"></textarea>
                    <button onclick="submitForm()">Gửi</button>
                </div>
                <div id="contact-info" class="contact-info"></div>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            var nameInput = document.getElementById('name-input');
            var emailInput = document.getElementById('email-input');
            var messageInput = document.getElementById('message-input');
            var nameText = nameInput.value.trim();
            var emailText = emailInput.value.trim();
            var messageText = messageInput.value.trim();

            if (nameText !== '' && emailText !== '' && messageText !== '') {
                var contactInfo = document.getElementById('contact-info');
                contactInfo.innerHTML = '';

                var nameParagraph = document.createElement('p');
                nameParagraph.textContent = 'Tên: ' + nameText;
                contactInfo.appendChild(nameParagraph);

                var emailParagraph = document.createElement('p');
                emailParagraph.textContent = 'Email: ' + emailText;
                contactInfo.appendChild(emailParagraph);

                var messageParagraph = document.createElement('p');
                messageParagraph.textContent = 'Tin nhắn: ' + messageText;
                contactInfo.appendChild(messageParagraph);

                nameInput.value = '';
                emailInput.value = '';
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
