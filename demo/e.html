<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 and CSS3 Demo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            border: 1px solid #000;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
        }

        h2 {
            font-size: 2em;
            font-weight: 700;
            color: #333;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
        }

        .animated-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            font-size: 1.2em;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .animated-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 2s;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="fade-in">HTML5 and CSS3 Demo</h1>
    </header>
    <div class="content">
        <canvas id="logoCanvas" width="200" height="200"></canvas>
        <article>
            <h2>About HTML5</h2>
            <p>HTML5 is the latest evolution of the standard that defines HTML. It includes new features, such as the <code>canvas</code> element, new semantic elements, and more.</p>
        </article>
        <button class="animated-button">Hover Me!</button>
    </div>
    <script>
        const canvas = document.getElementById('logoCanvas');
        const context = canvas.getContext('2d');

        // Draw a simple logo on the canvas
        context.fillStyle = '#007BFF';
        context.fillRect(50, 50, 100, 100);

        context.fillStyle = '#fff';
        context.font = '30px Arial';
        context.fillText('LOGO', 60, 115);
    </script>
</body>
</html>
